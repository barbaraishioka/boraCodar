<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <title>Player de Música</title>
  </head>
  <body>
    <div id="container">
      <div id="left__container">
        <div class="info__container">
          <img src="./assets/img/image.jpg" alt="Imagem abstrata" />
          <div class="info">
            <h1>Acorda Devinho</h1>
            <p>Banda Rocketseat</p>
          </div>
        </div>
        <div class="controls">
          <img src="./assets/img/prev.svg" alt="Ícone voltar " />
          <img src="./assets/img/play.svg" alt="Ícone play" />
          <img src="./assets/img/next.svg" alt="Ícone próximo" />
        </div>
        <div class="track__container">
          <div class="track">
            <div class="track__line"></div>
          </div>
          <div class="track__time">
            <p>03:20</p>
            <p>00:12</p>
          </div>
        </div>
      </div>
      <div id="right__container">
        <div id="top__container">
          <div class="info__container">
            <img src="./assets/img/image.jpg" alt="Imagem abstrata" />
            <div class="info">
              <h1>Acorda Devinho</h1>
              <p>Banda Rocketseat</p>
            </div>
          </div>
          <div class="controls">
            <img src="./assets/img/prev.svg" alt="Ícone voltar " />
            <img src="./assets/img/play.svg" alt="Ícone play" />
            <img src="./assets/img/next.svg" alt="Ícone próximo" />
          </div>
          <div class="track__container">
            <div class="track">
              <div class="track__line"></div>
            </div>
            <div class="track__time">
              <p>03:20</p>
              <p>00:12</p>
            </div>
          </div>
        </div>
        <div id="bottom__container">
          <div class="info__container">
            <img src="./assets/img/image.jpg" alt="Imagem abstrata" />
            <div class="info">
              <h1>Acorda Devinho</h1>
              <p>Banda Rocketseat</p>
            </div>
          </div>
          <div class="controls">
            <img src="./assets/img/prev.svg" alt="Ícone voltar " />
            <img src="./assets/img/play.svg" alt="Ícone play" />
            <img src="./assets/img/next.svg" alt="Ícone próximo" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
